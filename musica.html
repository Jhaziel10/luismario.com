<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Música - Luis Mario</title>
  <link rel="icon" href="icons/icon_luismario.jpg">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }

    header {
      background-color: #1e1e2f;
      color: white;
      padding-bottom: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .header-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      flex-wrap: wrap;
    }

    .logo-area {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .icono {
      width: 40px;
      height: 40px;
    }

    .titulo {
      font-size: 1.8em;
    }

    .redes {
      display: flex;
      gap: 10px;
    }

    .red-icon {
      width: 24px;
      height: 24px;
      transition: transform 0.2s;
    }

    .red-icon:hover {
      transform: scale(1.1);
    }

    .menu-horizontal {
      overflow-x: auto;
      background-color: #2e2e40;
    }

    .menu-horizontal ul {
      display: flex;
      list-style: none;
      padding: 10px 20px;
      gap: 20px;
    }

    .menu-horizontal li a {
      color: white;
      text-decoration: none;
      padding: 8px 12px;
      border-radius: 5px;
      transition: background 0.3s;
      white-space: nowrap;
    }

    .menu-horizontal li a:hover {
      background-color: #444465;
    }

    /* Contenedor de canciones */
    .canciones {
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .cancion {
      text-decoration: none;
      text-align: center;
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .cancion h3 {
      margin-bottom: 10px;
    }

    .cancion audio {
      width: 100%;
      margin-top: 10px;
    }

    a{
      color: #1e1e2f;
      text-decoration: none;
    }

    /* Responsive header */
    @media (max-width: 600px) {
      .header-top {
        flex-wrap: nowrap;
        flex-direction: row;
        justify-content: space-between;
      }

      .titulo {
        font-size: 1.4em;
      }

      .menu-horizontal ul {
        gap: 10px;
        padding: 10px;
      }

      .menu-horizontal li a {
        padding: 6px 10px;
        font-size: 14px;
      }

    }
  </style>
</head>
<body>
  <header>
    <div class="header-top">
      <div class="logo-area">
        <img src="icons/icon_luismario.jpg" alt="Icono" class="icono" />
        <h1 class="titulo">Luis Mario</h1>
      </div>
      <div class="redes">
        <a href="https://www.facebook.com/share/1HbWZq1WtK/?mibextid=wwXIfr" target="_blank">
          <img src="icons/rs_facebook.png" alt="Facebook" class="red-icon" />
        </a>
        <a href="https://instagram.com/luismarioartist/?igsh=MWpsdTFrajExOHgzeQ%3D%3D" target="_blank">
          <img src="icons/rs_instagram.png" alt="Instagram" class="red-icon" />
        </a>
         <a href="https://x.com/luismarioo18?s=21" target="_blank">
          <img src="icons/rs_twitter.png" alt="Twitter" class="red-icon" />
        </a>
      </div>
    </div>

    <nav class="menu-horizontal">
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="biografia.html">Biografía</a></li>
        <li><a href="galeria.html">Galería</a></li>
      </ul>
    </nav>
  </header>

    <a href="music_luismario.com/aprendiendo_a_golpes.html">
    <div class="cancion">

      <h3>Aprendiendo A Golpes </h3>

    </div>

  </main>
</body>
</html>
